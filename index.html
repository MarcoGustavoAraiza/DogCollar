<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion De Mabelita</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: fixed;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px; /* Reduced padding */
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: scale(1.15); /* Slightly smaller overall scaling */
        }

        h1, p {
            font-size: 1.8em; /* Reduced font size */
            color: rgba(121, 63, 187, 0.8);
        }

        h2 {
            font-size: 2.5em; /* Reduced font size */
            color: rgba(107, 40, 183, 0.8);
        }

        p {
            font-size: 1em; /* Reduced font size */
            margin: 10px 0;
        }

        /* Ribbons */
        .ribbon-image {
            position: absolute;
            width: 120px; /* Adjusted size */
            height: auto;
        }

        .ribbon-image.left {
            top: -30px;
            left: -60px;
            animation: rotateLeftRibbon 1s infinite alternate ease-in-out;
        }

        .ribbon-image.right {
            top: -30px;
            right: -60px;
            animation: rotateRightRibbon 1s infinite alternate ease-in-out;
        }

        /* Keyframes for left ribbon */
        @keyframes rotateLeftRibbon {
            0% {
                transform: rotate(-38deg);
            }
            100% {
                transform: rotate(-52deg);
            }
        }

        /* Keyframes for right ribbon */
        @keyframes rotateRightRibbon {
            0% {
                transform: rotate(38deg);
            }
            100% {
                transform: rotate(52deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ribbon.gif" class="ribbon-image left" alt="Left Ribbon">
        <img src="ribbon.gif" class="ribbon-image right" alt="Right Ribbon">

        <h1>Hola, Mi Nombre Es</h1>
        <h2>Mabel</h2>
        <p>Tecalitlan Jal.</p>
        <p>Calle Morelos #187</p>
        <p>Telefono: (341) 420-1479</p>
        <p>Propietario Am√©rica Garcia</p>
    </div>
</body>
</html>
